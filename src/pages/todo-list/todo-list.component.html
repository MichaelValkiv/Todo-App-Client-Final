<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Please confirm this action</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Delete?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" ng-click="$ctrl.todoDelete($ctrl.selectedItem)" data-dismiss="modal" class="btn btn-danger">
                    Delete
                </button>
            </div>
        </div>
    </div>
</div>
<table class="table table-hover table-dark todoTable">
    <tr class="w3-red">
        <th></th>
        <th>#</th>
        <th>Todo</th>
        <th></th>
    </tr>
    <tr ng-repeat="todo in $ctrl.todos" ng-class="{'inactiveTodo': !todo.is_active }">
        <td><a ui-sref="todo-details({todoId: {{todo.id}}})" class="btn detailsBtn">Details <i
                class="fa fa-arrow-right"></i></a></td>
        <td>{{ $index + 1 }}</td>
        <td>{{ todo.name }}<span ng-if="!todo.is_active"> (Done)</span></td>
        <td class="uTools">
            <span class="userTools">
                <button type="button" class="btn btn-light deleteBtn" data-toggle="modal"
                        ng-click="$ctrl.selectItem(todo);" data-target="#exampleModal"><i class="fa fa-trash"></i></button>
            </span>
        </td>

    </tr>
</table>

<div class="card text-white bg-dark addItemCard">
    <form name="productForm">
        <div class="w3-container w3-red">
            <h2>Add TODO</h2>
        </div>
        <div class="form-group">
            <label>TODO Name</label>
            <input name="titleInput" ng-model="newData.name" class="form-control bg-dark text-light" placeholder="Name"
                   type="text" required>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" name="statusInput" ng-model="newData.is_active" class="form-check-input"
                   id="exampleCheck1" ng-checked="newTodoItem" disabled>
            <label class="form-check-label" for="exampleCheck1">Active TODO</label>
        </div>
        <div class="form-group">
            <button ng-click="$ctrl.todoAdd(newData)" class="btn btn-light"
                    ng-disabled="productForm.titleInput.$pristine || productForm.titleInput.$invalid">
                Add
            </button>
        </div>
    </form>
</div>
</div>
